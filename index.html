<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahat Rahman">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="PVb0vl4v"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>

    <section class="wrapper">
        <div class="title">
            <h2>Player Turn: <span class="blue" id="blue">blue</span></h2>
            <div class="share">
                <!-- facebook share -->
                <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"
                    data-size="small">
                    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
                </div>
                <!-- twitter share -->
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
            </div>
        </div>

        <div class="grid">
            <span id="1" tabindex="1"></span>
            <span id="2" tabindex="2"></span>
            <span id="3" tabindex="3"></span>
            <span id="4" tabindex="4"></span>
            <span id="5" tabindex="5"></span>
            <span id="6" tabindex="6"></span>
            <span id="7" tabindex="7"></span>
            <span id="8" tabindex="8"></span>
            <span id="9" tabindex="9"></span>
        </div>

        <div class="option">
            <button tabindex="10">Replay</button>
            <div class="random">
                <label for="random">Random</label>
                <input type="checkbox" name="random" id="random" autocomplete="off" tabindex="11">
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p>Â© Rahat Rahman, 2021</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
